<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CartoNancy</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="stylesheet/carte.css"/>
</head>
<body>

<div class="header">
    <nav>
        <a id="rapCarte" class="rapportNav"><img src="stylesheet/image/file-text.svg"></a>
        <!--<div id="commentRapCarte">Rapport</div>-->
    </nav>
    <h1>CartoNancy</h1>
</div>


<div class="content">
    <div id="affichageMap">
        <div id="map"></div>
        <div id="formReservation">

            <h2>${restaurant.nomResto}</h2>
            <p>${restaurant.adresse}</p>

            <form id="reservationForm" onsubmit="submitForm(event)">

                <div id="formnomid">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" required><br>
                </div>

                <div id="formprenomid">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" required><br>
                </div>

                <div id="formnbConvivesid">
                    <label for="nbConvives">Nombre de convives :</label>
                    <input type="number" id="nbConvives" required><br>
                </div>

                <div id="formtelephoneid">
                    <label for="telephone">Téléphone :</label>
                    <input type="tel" id="telephone" required><br>
                </div>


                <button type="submit">Réserver</button>
            </form>

        </div>
    </div>


</div>



<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
<script src="js/carte.js"
        type="module"
></script>
<script src="js/compteRendu.js"
        type="module"></script>

</body>
</html>
